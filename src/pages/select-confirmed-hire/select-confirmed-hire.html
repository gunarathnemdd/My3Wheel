<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-title>
      <ion-row>
        <ion-col class="back-icon" col-1>
          <ion-icon (click)="previousPage()" name="md-arrow-back"></ion-icon>
        </ion-col>
        <ion-col col-8>
          <ion-title class="title" left>
            <span class="topic">
              <i>Confirmed Hires</i>
            </span>
          </ion-title>
        </ion-col>
        <ion-col col-3>
          <ion-item-group class="symbol">
            <img class="driver-icon" src="assets/imgs/rider.png" />
          </ion-item-group>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-label class="page-title">My Hire</ion-label>
    </ion-row>
    <div class="details">
      <ion-row>
        <ion-col col-auto>
          <ion-row>
            <ion-label class="key"> Name : </ion-label>
          </ion-row>
          <ion-row>
            <ion-label class="key"> Mobile : </ion-label>
          </ion-row>
          <ion-row>
              <ion-label class="key"> Plate Number : </ion-label>
            </ion-row>
          <ion-row>
            <ion-label class="key"> From : </ion-label>
          </ion-row>
          <ion-row>
            <ion-label class="key"> To : </ion-label>
          </ion-row>
          <ion-row>
            <ion-label class="key"> Date : </ion-label>
          </ion-row>
          <ion-row>
            <ion-label class="key"> Time : </ion-label>
          </ion-row>
          <ion-row>
            <ion-label class="key"> Amount : </ion-label>
          </ion-row>
        </ion-col>

        <ion-col>
          <ion-row>
            <ion-label class="value"> {{name}} </ion-label>
          </ion-row>
          <ion-row>
            <ion-label class="value"> {{mobile}} </ion-label>
          </ion-row>
          <ion-row>
              <ion-label class="value"> {{vehicleNumber}} </ion-label>
            </ion-row>
          <ion-row>
            <ion-label class="value"> {{from}} </ion-label>
          </ion-row>
          <ion-row>
            <ion-label class="value"> {{to}} </ion-label>
          </ion-row>
          <ion-row>
            <ion-label class="value"> {{date}} </ion-label>
          </ion-row>
          <ion-row>
            <ion-label class="value"> {{time}} </ion-label>
          </ion-row>
          <ion-row>
            <ion-label class="value"> Rs. {{hireRate}} </ion-label>
          </ion-row>
        </ion-col>
      </ion-row>
    </div>
    <ion-row>
      <ion-col col-4 push-2>
        <button (click)="previousPage()" ion-button class="back btn" block>
          <span>BACK</span>
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4 push-2>
        <button (click)="getCall()" ion-button class="back btn" block>
          <span>CALL</span>
          <ion-icon name="ios-call"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
