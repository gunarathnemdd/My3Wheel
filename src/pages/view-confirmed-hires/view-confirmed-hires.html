<ion-header>
  <ion-navbar color='navbarColor'>
    <ion-row no-padding>
      <ion-col>
        <ion-title class="title" left>
          <span class="topic">
            <i>Confirmed Hires</i>
          </span>
        </ion-title>
      </ion-col>

      <ion-col col-auto>
        <ion-item-group class="symbol">
          <img class="driver-icon" src="assets/imgs/rider.png" /> </ion-item-group>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-label class="page-title">My Hire List</ion-label>
    </ion-row>
    <div *ngFor="let item of hire; let i = index">
      <div class="hire-section" (click)="showHire(item)" *ngIf=" item.d_displayName != 'null'">
        <ion-row>
          <ion-col col-1 class="display-flex">
            <ion-label class="hire-label number">{{i+1}}</ion-label>
          </ion-col>
          <ion-col col-5 class="display-flex">
            <ion-label class="hire-label" id="destination">To :
              <span style="color: blue;">{{item.p_journeyEnd}}</span>
            </ion-label>
          </ion-col>
          <ion-col col-6 id="more">
            <ion-row class="date-time">
              <ion-label class="hire-label">Date :
                <span style="color: blue;">{{item.p_date}}</span>
              </ion-label>
            </ion-row>
            <ion-row class="date-time">
              <ion-label class="hire-label">Time :
                <span style="color: blue;">{{item.p_time}}</span>
              </ion-label>
            </ion-row>
          </ion-col>
        </ion-row>
      </div>
      <div *ngIf=" item.d_displayName == 'null'">
        <ion-row>
          <ion-label class="warning">You have no confirmed hires at this time.</ion-label>
        </ion-row>
      </div>
    </div>
    <ion-row>
      <ion-col col-6 push-3>
        <button (click)="previousPage()" ion-button class="back btn" block>
          <span>BACK</span>
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
